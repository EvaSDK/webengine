# Profile used to setup display
PROFILE = '%(profile)s'

# Language code for this installation. All choices can be found here:
# http://www.i18nguy.com/unicode/language-identifiers.html
LANGUAGE_CODE = '%(language)s'

# Default url
DEFAULT_URL = '%(default_url)s'

# List of authorized mods
AUTHORIZED_MODS = %(authorized_mods_list)s

# Skin used by plugins
SKIN = '%(skin)s'

# 'postgresql_psycopg2', 'postgresql', 'mysql', 'sqlite3' or 'oracle'.
DATABASE_ENGINE     = '%(db_engine)s'

# Or path to database file if using sqlite3.
DATABASE_NAME       = '%(db_name)s'

# Not used with sqlite3.
DATABASE_USER       = '%(db_user)s'

# Not used with sqlite3.
DATABASE_PASSWORD   = '%(db_password)s'

# Set to empty string for localhost. Not used with sqlite3.
DATABASE_HOST       = '%(db_host)s'

# Set to empty string for default. Not used with sqlite3.
DATABASE_PORT       = '%(db_port)s'
